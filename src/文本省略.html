<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="textarea">
    这是一段很长的文字，我要将它超出区域的文字省略
  </div>
  <div class="muchtext">
    这是一个很长的文本，超过了容器的高度，将会显示省略号。这是一个很长的文本，超过了容器的高度，将会显示省略号。这是一个很长的文本，超过了容器的高度，将会显示省略号。这是一个很长的文本，超过了容器的高度，将会显示省略号
  </div>
</body>
<style scoped>
  /* 一行省略 */
  .textarea {
    width: 200px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    border: 1px solid black;
  }
  /* 多行省略 */
  .muchtext {
    width: 200px;
    display: -webkit-box;
    -webkit-box-orient: vertical;
    -webkit-line-clamp: 3;
    overflow: hidden;
    text-overflow: ellipsis;
    border: 1px solid black;
  }
</style>
</html>
