<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>浮动布局示例</title>
<style>
  /* 基本样式重置 */
  body, div, header, section, aside, footer {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  /* 页面布局样式 */
  .container {
    width: 80%;
    margin: auto;
    overflow: hidden; /* 清除浮动 */
  }
  header, footer {
    background-color: #f3f3f3;
    padding: 20px 0;
    text-align: center;
  }
  .content, .sidebar {
    float: left;
    padding: 20px;
  }
  .content {
    width: 70%;
    background-color: #fff;
  }
  .sidebar {
    width: 30%;
    background-color: #f9f9f9;
  }
  footer {
    clear: both; /* 清除之前的浮动效果 */
  }
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>网页标题</h1>
  </header>
  
  <section class="content">
    <h2>主内容区</h2>
    <p>这里是页面的主要内容。它占据了页面布局的主体部分。</p>
    <input type="textarea">
  </section>
  
  <aside class="sidebar">
    <h2>侧边栏</h2>
    <p>这里是侧边栏，可以放置链接、广告、或其他额外信息。</p>
  </aside>
  
  <footer>
    <p>版权所有 &copy; 2024</p>
  </footer>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const body = document.querySelector('body')
    console.log(body)
  })
</script>
</body>
</html>
