<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <button onclick="decr" id="decr">-</button>
        <span id="count"></span>
        <button onclick="incr" id="incr">+</button>
        <marquee behavior="" direction="">hello world</marquee>
    </div>
</body>
<script>
    let count = 0
    const show = document.querySelector('#count')
    show.textContent = count

    document.querySelector('#decr').addEventListener('click', () => {
        count--
        show.textContent = count
    })
    document.querySelector('#incr').addEventListener('click', () => {
        count++
        show.textContent = count
    })
</script>
</html>
